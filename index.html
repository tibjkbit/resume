<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switcher Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="content" id="content">
        <h1 id="title">Welcome to our website!</h1>
        <p id="description">This is a simple page with a language switcher.</p>
    </div>

    <button id="languageSwitchBtn">Switch to 中文</button>

    <script>
        // Define language data
        const languageData = {
            en: {
                title: "Welcome to our website!",
                description: "This is a simple page with a language switcher.",
                buttonText: "Switch to 中文"
            },
            zh: {
                title: "欢迎访问我们的网站！",
                description: "这是一个带有语言切换器的简单页面。",
                buttonText: "Switch to English"
            }
        };

        // Set initial language to English
        let currentLanguage = 'en';

        // Function to switch language
        function switchLanguage() {
            // Toggle between 'en' and 'zh'
            currentLanguage = currentLanguage === 'en' ? 'zh' : 'en';

            // Update text content based on the current language
            document.getElementById('title').textContent = languageData[currentLanguage].title;
            document.getElementById('description').textContent = languageData[currentLanguage].description;
            document.getElementById('languageSwitchBtn').textContent = languageData[currentLanguage].buttonText;
        }

        // Add event listener to the button
        document.getElementById('languageSwitchBtn').addEventListener('click', switchLanguage);
    </script>

</body>
</html>
